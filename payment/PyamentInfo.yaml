# ~PaymentInfo ----------------------------

  PaymentInfo:
      type: object
      required:
      - fundingAccount
      properties:
          fundingAccount:
              $ref: '#/definitions/FundingAccountInfo'
          paymentBasicInfo:
              $ref: '#/definitions/PaymentBasicInfo'
          accountSummaryInfo:
              $ref: '#/definitions/CustomerAccountInfo'
          paymentReference:
              type: string
              example: ABC-1234
          paymentId:
              type: string
      xml:
          name: PaymentInfo
